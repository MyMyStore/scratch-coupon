<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스크래치 쿠폰</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 320px;
      margin: 40px auto;
    }

    .container img {
      width: 100%;
      display: block;
    }

    #reward-text {
      position: absolute;
      top: 48%;
      left: 65%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      font-weight: bold;
      color: #d72222;
      z-index: 1;
      pointer-events: none; /* 캔버스 클릭 막지 않도록 */
      user-select: none;
    }

    canvas#scratch {
      position: absolute;
      top: 48%;
      left: 65%;
      transform: translate(-50%, -50%);
      width: 130px;
      height: 50px;
      background: #ccc;
      border-radius: 12px;
      cursor: crosshair;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FGkvvk%2FbtsNJZ1g2Hg%2F0AAc9XMQhcLVNCu2EOOFEK%2Fimg.png" alt="쿠폰 이미지">
    <div id="reward-text"></div>
    <canvas id="scratch"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("scratch");
    const ctx = canvas.getContext("2d");
    const rewardText = document.getElementById("reward-text");
    let isDrawing = false;

    // 보상 텍스트 랜덤 선택
    const rewards = ["10% OFF", "20% OFF", "30% OFF", "무료배송", "5천원 할인"];
    const selected = rewards[Math.floor(Math.random() * rewards.length)];
    rewardText.textContent = selected;

    function setCanvasSize() {
      // 스타일 기준 사이즈 가져오기
      const style = getComputedStyle(canvas);
      const width = parseInt(style.width);
      const height = parseInt(style.height);
      canvas.width = width;
      canvas.height = height;

      ctx.fillStyle = "#ccc";
      ctx.fillRect(0, 0, width, height);
    }

    window.addEventListener("load", setCanvasSize);
    window.addEventListener("resize", setCanvasSize);

    canvas.addEventListener("mousedown", (e) => {
      isDrawing = true;
      draw(e);
    });

    canvas.addEventListener("mousemove", (e) => {
      if (isDrawing) draw(e);
    });

    canvas.addEventListener("mouseup", () => {
      isDrawing = false;
    });

    function draw(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.globalCompositeOperation = "destination-out";
      ctx.beginPath();
      ctx.arc(x, y, 15, 0, Math.PI * 2);
      ctx.fill();
    }
  </script>
</body>
</html>
