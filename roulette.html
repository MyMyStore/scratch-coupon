<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>룰렛 이벤트</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #fdfdfd;
      text-align: center;
    }
    #needle {
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translate(-100%, -50%) rotate(0deg);
      width: 0;
      height: 0;
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
      border-left: 14px solid red;
      z-index: 10;
    }
    canvas {
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: filter 0.2s ease;
    }
    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #000;
    }
    #result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: #f55;
    }
  </style>
</head>
<body>
  <h2>🎁 룰렛 이벤트에 참여해 보세요!</h2>
  <button onclick="spinWheel()">룰렛 돌리기</button>
  <div style="position: relative; width: 300px; height: 300px; margin: 0 auto;">
    <div id="needle"></div>
    <canvas id="canvas" width="300" height="300"></canvas>
  </div>
  <p id="result"></p>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 140;

    // 🎯 확률 조정: 꽝 50%, 나머지 각 10%
    const items = [
      "꽝!", "꽝!", "꽝!", "꽝!", "꽝!",
      "5% 쿠폰", "10% 쿠폰", "무료배송", "추첨권", "사은품"
    ];
    const colors = ["#FFCDD2", "#F8BBD0", "#C8E6C9", "#BBDEFB", "#D1C4E9",
                    "#FFF9C4", "#FFE0B2", "#E1BEE7", "#B2EBF2", "#DCEDC8"];
    const arc = Math.PI * 2 / items.length;
    let spinning = false;

    function drawWheel(currentAngle = 0) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < items.length; i++) {
        const startAngle = currentAngle + i * arc;
        const endAngle = startAngle + arc;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.stroke();
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + arc / 2);
        ctx.textAlign = "center";
        ctx.fillStyle = "#000";
        ctx.font = "14px sans-serif";
        ctx.fillText(items[i], radius - 40, 0);
        ctx.restore();
      }
    }

    function spinWheel() {
      // ✅ 1일 1회 제한 (localStorage)
      const today = new Date().toISOString().slice(0, 10);
      const lastPlay = localStorage.getItem("lastPlayDate");
      if (lastPlay === today) {
        alert("오늘은 이미 참여하셨어요! 내일 다시 도전해 주세요.");
        return;
      }
      localStorage.setItem("lastPlayDate", today);

      if (spinning) return;
      spinning = true;

      // 캔버스 잔상 제거
      canvas.width += 1;
      canvas.width -= 1;

      const randIndex = Math.floor(Math.random() * items.length);
      const randomOffset = (Math.random() - 0.5) * (arc * 0.6);
      const spinAngle = (Math.PI * 2 * 5) + (randIndex * arc) + randomOffset;
      const duration = 3600;
      const start = performance.now();

      function animate(time) {
        const elapsed = time - start;
        const progress = Math.min(elapsed / duration, 1);
        const eased = 1 - Math.pow(1 - progress, 3);
        const current = spinAngle * eased;

        canvas.style.filter = progress < 1 ? 'blur(1px)' : 'none';
        drawWheel(current);

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          const finalAngle = current % (2 * Math.PI);
          const selected = Math.floor(((2 * Math.PI - finalAngle + arc / 2) % (2 * Math.PI)) / arc);
          document.getElementById("result").textContent = "당첨 결과: " + items[selected];
          spinning = false;
        }
      }

      requestAnimationFrame(animate);
    }

    drawWheel(); // 초기 렌더링
  </script>
</body>
</html>
