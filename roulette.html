<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>룰렛</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    #canvas {
      margin-top: 20px;
    }
    #needle {
      position: absolute;
      top: 20px;
      left: 50%;
      width: 4px;
      height: 60px;
      background: red;
      transform: translateX(-50%);
      transform-origin: bottom center;
      animation: wobble 0.2s infinite ease-in-out;
      z-index: 10;
    }
    @keyframes wobble {
      0% { transform: translateX(-50%) rotate(1deg); }
      50% { transform: translateX(-50%) rotate(-1deg); }
      100% { transform: translateX(-50%) rotate(1deg); }
    }
  </style>
</head>
<body>
  <h2>🎁 룰렛 이벤트에 참여해 보세요!</h2>
  <div style="position: relative; width: 320px; margin: 0 auto;">
    <div id="needle"></div>
    <canvas id="canvas" width="300" height="300"></canvas>
  </div>
  <button onclick="spinWheel()" style="margin-top: 20px; padding: 10px 20px;">룰렛 돌리기</button>
  <p id="result" style="font-size: 18px; font-weight: bold; margin-top: 15px;"></p>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 140;
    const items = ["10% 쿠폰", "무료배송", "꽝!", "추첨권", "5% 쿠폰", "사은품"];
    const colors = ["#FFCDD2", "#F8BBD0", "#C8E6C9", "#BBDEFB", "#D1C4E9", "#FFF9C4"];
    const arc = Math.PI * 2 / items.length;

    let angle = 0;
    let spinning = false;

    function drawWheel(currentAngle = 0) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < items.length; i++) {
        const startAngle = currentAngle + i * arc;
        const endAngle = startAngle + arc;

        // 각 칸 색상
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.stroke();

        // 텍스트
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + arc / 2);
        ctx.textAlign = "center";
        ctx.fillStyle = "#000";
        ctx.font = "14px sans-serif";
        ctx.fillText(items[i], radius - 40, 0);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;

      const randIndex = Math.floor(Math.random() * items.length);
      const spinAngle = (Math.PI * 2 * 5) + (randIndex * arc) + (arc / 2); // 중심 보정
      const duration = 3000;
      const start = performance.now();

      function animate(time) {
        const elapsed = time - start;
        const progress = Math.min(elapsed / duration, 1);
        const eased = 1 - Math.pow(1 - progress, 3); // ease-out
        const current = angle + (spinAngle - angle) * eased;

        drawWheel(current);

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          angle = current % (Math.PI * 2);
          const selected = (items.length - Math.floor((angle / arc))) % items.length;
          document.getElementById("result").textContent = "당첨 결과: " + items[selected];
          spinning = false;
        }
      }

      requestAnimationFrame(animate);
    }

    drawWheel();
  </script>
</body>
</html>
