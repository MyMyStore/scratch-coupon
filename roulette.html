<body>
  <h2>ğŸ ë£°ë › ì´ë²¤íŠ¸ì— ì°¸ì—¬í•´ ë³´ì„¸ìš”!</h2>

  <!-- ë²„íŠ¼ ë¨¼ì € -->
  <button onclick="spinWheel()">ë£°ë › ëŒë¦¬ê¸°</button>

  <div style="position: relative; width: 320px; margin: 0 auto;">
    <div id="needle"></div>
    <canvas id="canvas" width="300" height="300"></canvas>
  </div>

  <p id="result"></p>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 140;
    const items = ["10% ì¿ í°", "ë¬´ë£Œë°°ì†¡", "ê½!", "ì¶”ì²¨ê¶Œ", "5% ì¿ í°", "ì‚¬ì€í’ˆ"];
    const colors = ["#FFCDD2", "#F8BBD0", "#C8E6C9", "#BBDEFB", "#D1C4E9", "#FFF9C4"];
    const arc = Math.PI * 2 / items.length;

    let angle = 0;
    let spinning = false;

    function drawWheel(currentAngle = 0) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < items.length; i++) {
        const startAngle = currentAngle + i * arc;
        const endAngle = startAngle + arc;

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + arc / 2);
        ctx.textAlign = "center";
        ctx.fillStyle = "#000";
        ctx.font = "14px sans-serif";
        ctx.fillText(items[i], radius - 40, 0);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;

      const randIndex = Math.floor(Math.random() * items.length);
      const randomOffset = (Math.random() - 0.5) * (arc * 0.6);  // Â± ì•½ 18ë„
      const spinAngle = (Math.PI * 2 * 5) + (randIndex * arc) + (arc / 2) + randomOffset;
      const duration = 3600;

      const start = performance.now();

      function animate(time) {
        const elapsed = time - start;
        const progress = Math.min(elapsed / duration, 1);
        const eased = 1 - Math.pow(1 - progress, 3);
        const current = angle + (spinAngle - angle) * eased;

        drawWheel(current);

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          angle = current % (Math.PI * 2);
          const selected = (items.length - Math.floor((angle / arc))) % items.length;
          document.getElementById("result").textContent = "ë‹¹ì²¨ ê²°ê³¼: " + items[selected];
          spinning = false;
        }
      }

      requestAnimationFrame(animate);
    }

    drawWheel();
  </script>
