<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>룰렛 이벤트</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #fdfdfd;
      text-align: center;
    }
    #needle {
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translate(-100%, -50%) rotate(0deg); /* 오른쪽 정각 */
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-left: 20px solid red;
      z-index: 10;
    }
    canvas {
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: filter 0.2s ease;
    }
    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #000;
    }
    #result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: #f55;
    }
  </style>
</head>
<body>
  <h2>🎁 룰렛 이벤트에 참여해 보세요!</h2>
  <button onclick="spinWheel()">룰렛 돌리기</button>
  <div style="position: relative; width: 300px; height: 300px; margin: 0 auto;">
    <div id="needle"></div>
    <canvas id="canvas" width="300" height="300"></canvas>
  </div>
  <p id="result"></p>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 140;
    const items = ["10% 쿠폰", "무료배송", "꽝!", "추첨권", "5% 쿠폰", "사은품"];
    const colors = ["#FFCDD2", "#F8BBD0", "#C8E6C9", "#BBDEFB", "#D1C4E9", "#FFF9C4"];
    const arc = Math.PI * 2 / items.length;
    let angle = 0;
    let spinning = false;

    function drawWheel(currentAngle = 0) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < items.length; i++) {
        const startAngle = currentAngle + i * arc;
        const endAngle = startAngle + arc;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.stroke();
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + arc / 2);
        ctx.textAlign = "center";
        ctx.fillStyle = "#000";
        ctx.font = "14px sans-serif";
        ctx.fillText(items[i], radius - 40, 0);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;

      // 캐시 제거용 canvas 리셋
      canvas.width += 1; canvas.width -= 1;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const randIndex = Math.floor(Math.random() * items.length);
      const randomOffset = (Math.random() - 0.5) * (arc * 0.6);
      const spinAngle = (Math.PI * 2 * 5) + (randIndex * arc) + randomOffset;
      const duration = 3600;
      const start = performance.now();

      function animate(time) {
        const elapsed = time - start;
        const progress = Math.min(elapsed / duration, 1);
        const eased = 1 - Math.pow(1 - progress, 3);
        const current = angle + (spinAngle - angle) * eased;

        canvas.style.filter = progress < 1 ? 'blur(1px)' : 'none';
        drawWheel(current);

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          angle = current % (2 * Math.PI);

          // 바늘이 3시 방향을 가리키므로 angle을 그대로 사용해 인덱스 계산
          // arc의 시작점이 시계 방향이기 때문에 2π에서 angle을 빼줌
          const selected = Math.floor(((2 * Math.PI - angle + arc / 2) % (2 * Math.PI)) / arc);

          document.getElementById("result").textContent = "당첨 결과: " + items[selected];
          spinning = false;
        }
      }

      requestAnimationFrame(animate);
    }

    drawWheel();
  </script>
</body>
</html>
