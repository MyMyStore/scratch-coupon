<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>룰렛</title>
  <style>
    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #eee;
      position: relative;
      margin: 0 auto;
      background: conic-gradient(
        #f99 0% 16.6%, #fc9 16.6% 33.3%, #9f9 33.3% 50%,
        #9cf 50% 66.6%, #ccf 66.6% 83.3%, #f9f 83.3% 100%
      );
      transition: transform 3s ease-out;
    }
    .label {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
    }
    .label span {
      position: absolute;
      transform-origin: 50% 150px;
    }
    #pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid red;
    }
  </style>
</head>
<body>
  <div id="wheel-container" style="position:relative; width:300px; margin:auto;">
    <div id="wheel">
      <div id="pointer"></div>
      <div class="label">
        <span style="transform: rotate(30deg);">10% 쿠폰</span>
        <span style="transform: rotate(90deg);">무료배송</span>
        <span style="transform: rotate(150deg);">꽝!</span>
        <span style="transform: rotate(210deg);">추첨권</span>
        <span style="transform: rotate(270deg);">5% 쿠폰</span>
        <span style="transform: rotate(330deg);">사은품</span>
      </div>
    </div>
  </div>
  <div style="text-align:center; margin-top:20px;">
    <button onclick="spin()" style="padding:10px 20px;">룰렛 돌리기</button>
    <p id="result-text" style="font-size:18px; font-weight:bold; margin-top:10px;"></p>
  </div>

  <script>
    const items = ["10% 쿠폰", "무료배송", "꽝!", "추첨권", "5% 쿠폰", "사은품"];
    const wheel = document.getElementById("wheel");
    const resultText = document.getElementById("result-text");

    function spin() {
      const randIndex = Math.floor(Math.random() * items.length);
      const rotateDeg = 360 * 5 + (randIndex * 60); // 총 6칸 → 60도 간격
      wheel.style.transform = `rotate(${rotateDeg}deg)`;

      setTimeout(() => {
        resultText.textContent = "당첨 결과: " + items[randIndex];
      }, 3100);
    }
  </script>
</body>
</html>
