<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>룰렛</title>
  <style>
    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      background: conic-gradient(
        #f99 0% 16.6%, #fc9 16.6% 33.3%, #9f9 33.3% 50%,
        #9cf 50% 66.6%, #ccf 66.6% 83.3%, #f9f 83.3% 100%
      );
      margin: 0 auto;
      position: relative;
      transition: transform 3s ease-out;
    }
    #pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid red;
    }
  </style>
</head>
<body>
  <div id="wheel">
    <div id="pointer"></div>
    <div id="result">룰렛</div>
  </div>
  <div style="text-align:center; margin-top: 20px;">
    <button onclick="spin()" style="padding:10px 20px;">룰렛 돌리기</button>
  </div>

  <script>
    const results = ["10% 쿠폰", "무료배송", "꽝!", "추첨권", "5% 쿠폰", "사은품"];
    const wheel = document.getElementById("wheel");
    const resultBox = document.getElementById("result");

    function spin() {
      const randomIndex = Math.floor(Math.random() * results.length);
      const rotateDeg = 360 * 5 + (randomIndex * 60); // 6개 항목 * 60도
      wheel.style.transform = `rotate(${rotateDeg}deg)`;

      setTimeout(() => {
        resultBox.textContent = results[randomIndex];
      }, 3100);
    }
  </script>
</body>
</html>
