<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <style>
    html, body {

    button {

    }
    button:hover {
      background-color: #000;
    }
    #result {
      font-size: 20px;

  </style>
  
  <!-- jQuery ë¡œë“œ -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
  <h2>ğŸ ë£°ë › ì´ë²¤íŠ¸ì— ì°¸ì—¬í•´ ë³´ì„¸ìš”!</h2>
  <button onclick="spinWheel()">ë£°ë › ëŒë¦¬ê¸°</button>
  <div style="position: relative; width: 300px; height: 300px; margin: 0 auto;">
    <div id="needle"></div>
    <canvas id="canvas" width="300" height="300"></canvas>
  </div>
  <p id="result"></p>

  <script>
    $(document).ready(function() {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = 140;

      // í•­ëª© ëª©ë¡
      const items = [
        "ê½!",        // 0
        "5% ì¿ í°",    // 1
        "10% ì¿ í°",   // 2
        "ë¬´ë£Œë°°ì†¡",   // 3
        "ì‚¬ì€í’ˆ",     // 4
        "ì¶”ì²¨ê¶Œ"      // 5
      ];

      // ìƒ‰ìƒ ëª©ë¡
      const colors = [
        "#FFCDD2", "#F8BBD0", "#C8E6C9", "#BBDEFB", "#FFE082", "#D1C4E9"
      ];

      const arc = Math.PI * 2 / items.length;

      // í™•ë¥  ê¸°ë°˜ ì¸ë±ìŠ¤ (ì´ 10ê°œ â†’ í™•ë¥  ë¶„í¬)
      const weightedItems = [
        0, 0, 0, 0, 0,    // ê½ 50%
        1,                // 5% ì¿ í°
        2,                // 10% ì¿ í°
        3,                // ë¬´ë£Œë°°ì†¡
        4, 4,             // ì‚¬ì€í’ˆ 15%
        5                 // ì¶”ì²¨ê¶Œ 5%
      ];

      let spinning = false;

      function drawWheel(currentAngle = 0) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < items.length; i++) {
          const startAngle = currentAngle + i * arc;
          const endAngle = startAngle + arc;
          ctx.beginPath();
          ctx.moveTo(centerX, centerY);
          ctx.arc(centerX, centerY, radius, startAngle, endAngle);
          ctx.fillStyle = colors[i % colors.length];
          ctx.fill();
          ctx.stroke();
          ctx.save();
          ctx.translate(centerX, centerY);
          ctx.rotate(startAngle + arc / 2);
          ctx.textAlign = "center";
          ctx.fillStyle = "#000";
          ctx.font = "14px sans-serif";
          ctx.fillText(items[i], radius - 40, 0);
          ctx.restore();
        }
      }

      function spinWheel() {
        // 1ì¼ 1íšŒ ì œí•œ
        const today = new Date().toISOString().slice(0, 10);
        const lastPlay = localStorage.getItem("lastPlayDate");
        if (lastPlay === today) {
          alert("ì˜¤ëŠ˜ì€ ì´ë¯¸ ì°¸ì—¬í•˜ì…¨ì–´ìš”! ë‚´ì¼ ë‹¤ì‹œ ë„ì „í•´ ì£¼ì„¸ìš”.");
          return;
        }
        localStorage.setItem("lastPlayDate", today);

        if (spinning) return;
        spinning = true;

        canvas.width += 1; canvas.width -= 1; // ìºì‹œ ë¦¬ì…‹

        const randIndex = weightedItems[Math.floor(Math.random() * weightedItems.length)];
        const randomOffset = (Math.random() - 0.5) * (arc * 0.6);
        const spinAngle = (Math.PI * 2 * 5) + (randIndex * arc) + randomOffset;
        const duration = 3600;
        const start = performance.now();

        function animate(time) {
          const elapsed = time - start;
          const progress = Math.min(elapsed / duration, 1);
          const eased = 1 - Math.pow(1 - progress, 3);
          const current = spinAngle * eased;

          canvas.style.filter = progress < 1 ? 'blur(1px)' : 'none';
          drawWheel(current);

          if (progress < 1) {
            requestAnimationFrame(animate);
          } else {
            const finalAngle = current % (2 * Math.PI);
            const selected = Math.floor(((2 * Math.PI - finalAngle + arc / 2) % (2 * Math.PI)) / arc);
            document.getElementById("result").textContent = "ë‹¹ì²¨ ê²°ê³¼: " + items[selected];
            spinning = false;
          }
        }

        requestAnimationFrame(animate);
      }

      drawWheel();
    });
  </script>
</body>
